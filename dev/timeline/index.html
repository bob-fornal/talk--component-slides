<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>slide-cover</title>
    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../../dist/slide-timeline/slide-timeline.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <slide-timeline></slide-timeline>

    <script>
      const data = {
        title: 'Timeline Slide',
        background: 'https://www.bobs-tech-presentations.com/assets/images/grid--green.webp',
        points: [
          { time: '1', content: 'In the beginning ...' }
        ],
      };
      const stringData = JSON.stringify(data);

      const element = document.querySelector('slide-timeline');
      element.setAttribute('content', stringData);
    </script>
  </body>
</html>
