<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>slide-cover</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/slide-cover/slide-cover.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <slide-cover></slide-cover>

    <script>
      const data = {
        title: 'Bob\'s Larger Slide Cover',
        author: 'Bob Fornal',
        background: 'https://www.bobs-tech-presentations.com/assets/images/grid--green.webp',
        image1: 'https://www.bobs-tech-presentations.com/assets/images/code-squid.webp',
        image2: 'https://www.bobs-tech-presentations.com/assets/images/leading-edje.webp',
        text1: '<div class=bold>Entrepreneur</div>Code-squid provides solid, in-depth frontend training that is supported with real-world code projects. Blessed husband and proud father of two.',
        text2: '<div class=bold>Senior Solutions Developer</div><div class=bold>Leading EDJE, Inc.</div>Passionate about learning, testing, mentoring, speaking, and personal growth.',
      };
      const stringData = JSON.stringify(data);

      const element = document.querySelector('slide-cover');
      element.setAttribute('content', stringData);
    </script>
  </body>
</html>
